name: main

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    if: github.event.pull_request.merged || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      actions: read
    env: 
      KOTLIN_LIB: /usr/share/kotlinc/lib
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5.0.0
        with:
          java-version: 21
          distribution: temurin
      - uses: actions/cache@v4
        with:
          path: |
            out/nob/
            out/example-libs.cache
            .nob_cache
            out/example/runtime-libs
          key: nob.kt
      - run: ./nob test
      - run: ./nob run
      - run: ./nob release example
